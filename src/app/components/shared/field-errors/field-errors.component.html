<div [class.visible]="field.invalid && (field.dirty || field.touched)" class="custom-error">
  <p *ngIf="field.errors?.['required']">This field is required</p>
  <p *ngIf="field.errors?.['minlength']">Minimum length is {{ minLength }} symbols</p>
  <p *ngIf="field.errors?.['maxlength']">Minimum length is {{ maxLength }} symbols</p>
  <p *ngIf="field.errors?.['mismatch']">Passwords must match</p>
</div>
